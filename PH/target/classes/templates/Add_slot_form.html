<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/ph1.css" rel="stylesheet">
</head>
<body id="page-top">

<!-- Whole page -->
<div id="wrapper">
    <!-- Menubar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:action="@{/}" href="/">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-car"></i>
            </div>
            <div class="sidebar-brand-text mx-3" th:action="@{/}">Phoenix</div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item active">
            <a class="nav-link" th:action="@{/}" href="/">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-calendar"></i>
                <span>Slot Information</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Choose action</h6>
                    <a class="collapse-item" th:action="@{/Add_slot_form}" href="Add_slot_form">Add Slots</a>
                    <a class="collapse-item" th:action="@{/product}" href="product">Book Slots</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <i class="fas fa-fw fa-wrench"></i>
                <span>Settings</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:action="@{/profile}" href="profile">Profile</a>
                </div>
            </div>
        </li>




        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->



    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                             aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                           placeholder="Search for..." aria-label="Search"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" sec:authentication="principal.username"></span>
                            <img class="img-profile rounded-circle"
                                 src="img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">New slot</h1>
                </div>


                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Enter your slot details</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                <tbody>

                                <h1>Slot</h1>

                                <form th:action="@{/Add_slot_form}" method="post" th:object="${slot}">

                                    <div class="form-group">
                                        <label class="control-label" for="parkingName"> Parking Name :</label>
                                        <input id="parkingName" type="text" class="form-control" th:field="*{parkingName}"
                                               required autofocus="autofocus" />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="slotPrice"> Slot Price (CAD) :</label>
                                        <input id="slotPrice" type="number" class="form-control" th:field="*{slotPrice}"
                                               required autofocus="autofocus" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="slotPrice"> Available Slots :</label>
                                        <input id="availableslots" type="number" class="form-control" th:field="*{availableslots}"
                                               required autofocus="autofocus" />
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label class="control-label" for="email_id"> Email id  :</label>-->
<!--                                        <input id="email_id" type="email" class="form-control" th:field="*{email_id}"-->
<!--                                               required autofocus="autofocus" >-->
<!--                                        <span th:text="${#authentication.getPrincipal().getUsername()}"></span>-->
<!--                                        </input>-->

<!--                                    </div>-->


                                    <div class="form-group">
                                        <label class="control-label" for="parkingLocation"> Parking Location :</label>
                                        <input id="parkingLocation" type="text" class="form-control" th:field="*{parkingLocation}"
                                               required autofocus="autofocus" />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="pincode"> Pincode :</label>
                                        <input id="pincode" type="text" class="form-control" th:field="*{pincode}"
                                               required autofocus="autofocus" />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="date"> Date :</label>
                                        <input id="date" type="date" class="form-control" th:field="*{date}"
                                               required autofocus="autofocus" />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="startTime"> Start time :</label>
                                        <input id="startTime" type="time" class="form-control" th:field="*{startTime}"
                                               required autofocus="autofocus" />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="endTime"> End Time :</label>
                                        <input id="endTime" type="time" class="form-control" th:field="*{endTime}"
                                               required autofocus="autofocus" />
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-user btn-block" th:action="@{/}" href="/index">Submit</button>
                                    </div>
                                </form>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>




            </div>

        </div>


    </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>



<br>
<br>
</body>
</html>
