<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Register</title>

	<!-- Custom fonts for this template-->
	<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="css/ph1.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
				<div class="col-lg-5 d-none d-lg-block bg-register-image"><img src="./img/bg1.png" alt="A Flower Bouquet" width="465" height="706"/></div>
				<div class="col-lg-7">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
						</div>

						<form th:action="@{/registration}" method="post" th:object="${user}">
							<div class="form-group row">

								<div class="col-sm-6 mb-3 mb-sm-0">
									<label class="control-label" for="firstName"> First Name </label>
									<input id="firstName" class="form-control" th:field="*{firstName}"
										   required autofocus="autofocus" />
								</div>
								<div class="form-group">
									<label class="control-label" for="lastName"> Last Name </label> <input
										id="lastName" class="form-control" th:field="*{lastName}"
										required autofocus="autofocus" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="email"> Email </label> <input
									id="email" class="form-control" th:field="*{email}" required
									autofocus="autofocus" />
							</div>
							<div class="form-group">
								<label class="control-label" for="password"> Password </label> <input
									id="password" class="form-control" type="password"
									th:field="*{password}" required autofocus="autofocus" />
							</div>
							<div class="form-group">
								<label class="control-label" for="street"> Street Name </label>
								<input id="street" class="form-control" th:field="*{street}"
									   required autofocus="autofocus" />
							</div>

							<div class="form-group row">

								<div class="col-sm-6 mb-3 mb-sm-0">
									<label class="control-label" for="uNum"> Unit Number </label>
									<input id="uNum" class="form-control" th:field="*{uNum}"
										   required autofocus="autofocus" />
								</div>
								<div class="fcol-sm-6">
									<label class="control-label" for="city"> City </label>
									<input id="city" class="form-control" th:field="*{city}"
										   required autofocus="autofocus" />
								</div>


							</div>

							<hr>
							<div class="form-group">
								<button type="submit"  th:href="@{/login}" class="btn btn-primary btn-user btn-block">Register</button>

							</div>

						</form>
						<hr>

						<div class="text-center">
                                <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

</body>

</html>
